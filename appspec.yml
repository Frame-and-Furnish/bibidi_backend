version: 0.0
os: linux

files:
  - source: /
    destination: /var/www/bibidi-backend
    overwrite: true

permissions:
  - object: /var/www/bibidi-backend
    owner: ec2-user
    group: ec2-user
    type:
      - directory
      - file

hooks:
  ApplicationStop:
    - location: scripts/stop_server.sh
      timeout: 300
      runas: ec2-user
  
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
      runas: root
  
  AfterInstall:
    - location: scripts/after_install.sh
      timeout: 600
      runas: ec2-user
  
  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 300
      runas: ec2-user
  
  ValidateService:
    - location: scripts/validate_service.sh
      timeout: 300
      runas: ec2-user
