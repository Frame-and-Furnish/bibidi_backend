version: '3.8'
services:
  postgres:
    image: postgres:15-alpine
    container_name: bibidi_postgres
    environment:
      POSTGRES_DB: bibidi_db
      POSTGRES_USER: bibidi_user
      POSTGRES_PASSWORD: bibidi_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data: